<!DOCTYPE html>
<html class="dark scroll-smooth" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>BozoRP - Dark Circus Roleplay</title>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Spline+Sans:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff0033", /* Blood Red */
                        "secondary": "#a200ff", /* Deep Purple */
                        "accent": "#00ffea", /* Cyan Accent */
                        "background-dark": "#050002",
                        "surface-dark": "#12030b",
                        "surface-light": "#1f0613",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                        "circus": ["Rye", "serif"],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 7s ease-in-out 2s infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 12s linear infinite',
                        'drip': 'drip 2s infinite',
                        'flicker': 'flicker 0.1s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(5deg)' },
                        },
                        marquee: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        },
                        fadeIn: {
                             '0%': { opacity: '0', transform: 'translateY(10px)' },
                             '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        drip: {
                            '0%': { transform: 'translateY(0)', opacity: '1' },
                            '100%': { transform: 'translateY(20px)', opacity: '0' },
                        },
                        flicker: {
                            '0%': { opacity: '0.9' },
                            '50%': { opacity: '1.0' },
                            '100%': { opacity: '0.9' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        /* NOISE TEXTURE */
        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }

        /* FIX: Ensure background-clip: text works and has a fallback */
        .bg-clip-text {
            -webkit-background-clip: text !important;
            background-clip: text !important;
            color: transparent !important;
        }

        /* Fallback for older browsers or if clip fails */
        @supports not (background-clip: text) {
            .bg-clip-text {
                color: #ff0033 !important; /* Fallback to primary color */
                background-clip: border-box !important;
            }
        }

        /* TEXT EFFECTS */
        .text-neon-red {
            text-shadow: 0 0 10px rgba(255, 0, 51, 0.8);
        }
        
        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(10, 0, 5, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* 3D Perspective Utility */
        .perspective-1000 {
            perspective: 1000px;
        }

        body {
            background-color: #050002;
            overflow-x: hidden;
        }
        
        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050002;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ff0033;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-dom": "https://esm.sh/react-dom@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-background-dark text-white font-display overflow-x-hidden selection:bg-primary selection:text-white relative bg-noise">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
